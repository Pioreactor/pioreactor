name: CI Core

on: [pull_request, push, workflow_dispatch]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    env:
      TESTING: 1
      DOT_PIOREACTOR: .pioreactor/

    strategy:
      fail-fast: true
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.11"]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install python libraries
        run: |
          make install
          wget https://github.com/Gadgetoid/PY_LGPIO/releases/download/0.2.2.0/lgpio-0.2.2.0.tar.gz -O lgpio-0.2.2.0.tar.gz
          tar -xvzf lgpio-0.2.2.0.tar.gz
          # Install lgpio into the venv created by `make install`.
          # Note: keep working directory at repo root so `.venv` is resolvable.
          .venv/bin/python -m pip install -e ./lgpio-0.2.2.0

          .venv/bin/pip list

      - name: Mosquitto MQTT Broker in GitHub Actions
        uses: Namoshek/mosquitto-github-action@v1
        with:
          version: '1.6'


      - name: Install any other required linux software
        run: |
           sudo apt-get install avahi-daemon avahi-discover avahi-utils mosquitto-clients


      - name: Create pioreactor folders and env
        run: |
          mkdir -p .pioreactor/storage
          mv config.dev.ini .pioreactor/config.ini
          mkdir -p /tmp/pioreactor_cache/
          mkdir -p .pioreactor/hardware/hats/1.2
          mkdir -p .pioreactor/hardware/models/pioreactor_40ml/1.5
          cat <<'EOF' > .pioreactor/hardware/hats/1.2/pwm.yaml
          heater_pwm_channel: "5"
          pwm_to_pin:
            "1": 17
            "2": 13
            "3": 16
            "4": 12
            "5": 18
          EOF
          cat <<'EOF' > .pioreactor/hardware/hats/1.2/dac.yaml
          address: 0x2C
          EOF
          cat <<'EOF' > .pioreactor/hardware/hats/1.2/temp.yaml
          address: 0x4F
          EOF
          cat <<'EOF' > .pioreactor/hardware/hats/1.2/adc.yaml
          aux:
            driver: pico
            address: 0x2C
            channel: 1
          version:
            driver: pico
            address: 0x2C
            channel: 0
          pd1:
            driver: pico
            address: 0x2C
            channel: 2
          pd2:
            driver: pico
            address: 0x2C
            channel: 3
          EOF
          cat <<'EOF' > .pioreactor/hardware/hats/1.2/gpio.yaml
          pcb_led_pin: 23
          pcb_button_pin: 4
          hall_sensor_pin: 21
          sda_pin: 2
          scl_pin: 3
          EOF
          cat <<'EOF' > .pioreactor/hardware/models/pioreactor_40ml/1.5/adc.yaml
          pd1:
            driver: ads1114
            address: 0x48
            channel: 0
          pd2:
            driver: ads1114
            address: 0x49
            channel: 0
          EOF

      - name: Create web API folders and environment
        run: |
          mv web/.env.example web/.env


      - name: Create plugin folder and seed it
        run: |
           mkdir -p plugins_dev
           cat <<EOT >> plugins_dev/example_plugin.py
           import click
           from pioreactor.background_jobs.base import BackgroundJob

           __plugin_version__ = "0.2.0"
           __plugin_name__ = "my-example-plugin"

           class ExamplePlugin(BackgroundJob):
              job_name="example_plugin"
              def __init__(self):
                  super().__init__(unit="test", experiment="test")


           @click.command(name="example_plugin")
           def click_example_plugin():
              job = ExamplePlugin()
           EOT


      - name: Start MQTT capture
        run: |
          # Subscribe to all MQTT topics and capture output; auto-restart if broker not ready
          nohup sh -c 'while true; do mosquitto_sub -h 127.0.0.1 -p 1883 -v -t "#" >> mqtt.log 2>&1; echo "mosquitto_sub exited, retrying..." >> mqtt.log; sleep 1; done' &
          echo $! > mqtt_sub.pid


      - name: Start web API
        run: |
          GLOBAL_CONFIG=../.pioreactor/config.ini make web-dev &
          sleep 5


      - name: Run tests
        run: |
          make core-test

      - name: Stop MQTT capture
        if: always()
        run: |
          if [ -f mqtt_sub.pid ]; then kill $(cat mqtt_sub.pid) || true; fi

      - name: Upload MQTT messages artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mqtt-messages
          path: mqtt.log
