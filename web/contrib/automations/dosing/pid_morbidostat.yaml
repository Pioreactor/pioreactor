---
display_name: PID Morbidostat
automation_name: pid_morbidostat
description: Control the growth rate of the culture using two sources of liquid, media and alternative media. The growth rate is controlled by varying the amount of either liquid. The target growth rate should be less than the maximum observed growth rate of the microbe.
fields:
  - key: duration
    default: 60
    unit: min
    label: Time between events
    type: numeric
  - key: target_normalized_od
    default: 1.5
    unit: AU
    label: Target OD
    type: numeric
  - key: target_growth_rate
    default: 0.1
    unit: h⁻¹
    label: Target growth rate
    type: numeric
  - key: volume
    default: 2.0
    unit: mL
    label: Volume (for dilution)
    type: numeric
