name: Build
on:
  release:
    types: [published]

jobs:
  build:
    name: ðŸ”¨ Build distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: ðŸ— Set up Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: ðŸ— Install build dependencies
        run: |
          python -m pip install wheel build --user
      - name: ðŸ”¨ Build a binary wheel and a source tarball
        run: |
          python -m build --wheel
      - name: â¬† Upload build result
        uses: actions/upload-artifact@v1
        with:
          name: dist
          path: dist
      - name: âž• Upload wheel to GH release page
        uses: svenstaro/upload-release-action@v2
        if: github.event_name == 'release' && github.repository == 'Pioreactor/pioreactor'
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/*.whl
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true

  publish-on-pypi:
    # skip this, always, as we can't upload pioreactor to PyPI, see https://github.com/pypi/warehouse/issues/9404 (specifically our sqlite3worker package.)
    if: (1==0)
    name: ðŸ“¦ Publish tagged releases to PyPI
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: â¬‡ Download build result
        uses: actions/download-artifact@v1
        with:
          name: dist
          path: dist
      - name: ðŸ“¦ Publish to index
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PIOREACTOR_PYPI_API_TOKEN }}

  notify-custopizer-build:
    name: ðŸ“§ Notify Pioreactor/CustoPizer
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ðŸ‘€ Determine version
        run: |
          echo "PIOREACTOR_VERSION=$GITHUB_REF_NAME" >> $GITHUB_ENV
      - name: ðŸš€ Repository Dispatch
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.REPODISPATCH_TOKEN }}
          repository: Pioreactor/CustoPizer
          event-type: pioreactor_release
          client-payload: '{"version": "${{ env.PIOREACTOR_VERSION }}"}'
