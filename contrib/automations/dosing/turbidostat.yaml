---
display_name: Turbidostat
automation_name: turbidostat
description: >
  Every half-minute, check if the normalized OD or OD, is above the target value. If so, exchange volume amount.


  Only set either Target nOD or Target OD, not both.

fields:
  - key: target_normalized_od
    default: null
    unit: AU
    label: Target nOD
    type: numeric
  - key: target_od
    default: null
    unit: OD
    label: Target OD
    type: numeric
  - key: exchange_volume_ml
    default: 1.0
    unit: mL
    label: Exchange volume
    type: numeric
  - key: duration
    default: 0.25
    unit: min
    label: Time between check
    disabled: True
    type: numeric
