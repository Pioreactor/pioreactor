name: CI Pioreactor

on: [pull_request, push, workflow_dispatch]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.11"]

    defaults:
      run:
        working-directory: core

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install python libraries
        run: |
          pip install -e .
          pip install -r ../requirements/requirements_dev.txt
          pip install pyyaml
          pip list

      - name: Mosquitto MQTT Broker in GitHub Actions
        uses: Namoshek/mosquitto-github-action@v1
        with:
          version: '1.6'

      - name: Create web API folders and environment
        run: |
          mkdir -p ../web/.pioreactor/storage
          mkdir -p /tmp/pioreactor_cache/
          mv ../web/.env.example ../web/.env

      - name: Start web API
        run: |
          cd ../web
          FLASK_ENV=development flask --app main run --host 127.0.0.1 --port 4999 &
          sleep 5

      - name: Run tests
        run: |
          pytest core/tests -vv --timeout 600 --random-order --durations 15
        env:
          TESTING: 1
          TMPDIR: /tmp/
