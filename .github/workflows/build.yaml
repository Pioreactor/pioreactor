name: Build
on:
  release:
    types: [published]

jobs:
  build:
    name: ðŸ”¨ Build distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: ðŸ— Set up Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: ðŸ— Install build dependencies
        run: |
          python -m pip install wheel build --user
      - name: ðŸ”¨ Build a binary wheel and a source tarball
        run: |
          python -m build --wheel
      - name: â¬† Upload build result
        uses: actions/upload-artifact@v1
        with:
          name: dist
          path: dist
      - name: âž• Upload wheel to GH release page
        uses: svenstaro/upload-release-action@v2
        if: github.event_name == 'release' && github.repository == 'Pioreactor/pioreactor'
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/*.whl
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true

  zip-asset-upload:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Download release assets
      run: |
        curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | jq -r '.assets[].browser_download_url' > assets.txt
        mkdir release_assets
        cd release_assets
        while read -r line; do
          echo "$line"
          wget "$line"
        done < ../assets.txt
    - name: Zip the assets
      run: |
        cd release_assets
        zip -r ../release_${{ github.event.release.tag_name }}.zip .
    - name: Upload zipped assets
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: release_${{ github.event.release.tag_name }}.zip
        tag: ${{ github.ref }}
        overwrite: true

  publish-on-pypi:
    name: ðŸ“¦ Publish tagged releases to PyPI
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: â¬‡ Download build result
        uses: actions/download-artifact@v1
        with:
          name: dist
          path: dist
      - name: ðŸ“¦ Publish to index
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PIOREACTOR_PYPI_API_TOKEN }}

  notify-custopizer-build:
    name: ðŸ“§ Notify Pioreactor/CustoPizer
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ðŸ‘€ Determine version
        run: |
          echo "PIOREACTOR_VERSION=$GITHUB_REF_NAME" >> $GITHUB_ENV
      - name: ðŸš€ Repository Dispatch
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.REPODISPATCH_TOKEN }}
          repository: Pioreactor/CustoPizer
          event-type: pioreactor_release
          client-payload: '{"version": "${{ env.PIOREACTOR_VERSION }}"}'
