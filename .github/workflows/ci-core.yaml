name: CI Core

on: [pull_request, push, workflow_dispatch]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    env:
      TESTING: 1
      TMPDIR: /tmp/

    strategy:
      fail-fast: true
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.11"]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install python libraries
        run: |
          make install

      - name: Mosquitto MQTT Broker in GitHub Actions
        uses: Namoshek/mosquitto-github-action@v1
        with:
          version: '1.6'

      - name: Create pioreactor folders and env
        run: |
          mkdir -p .pioreactor/storage
          mv config.dev.ini .pioreactor/config.ini
          mkdir -p /tmp/pioreactor_cache/

      - name: Create web API folders and environment
        run: |
          mv web/.env.example web/.env


      - name: Start web API
        run: |
          TESTING=1 make web-dev &
          sleep 5

      - name: Run tests
        run: |
          make core-test
